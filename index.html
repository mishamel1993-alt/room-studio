<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>РУМ СТУДИО — звук, который чувствуется</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0d0d0d; color: #fff; font-family: "Inter", sans-serif; }
    .btn-main { background-color: #00ff88; color: #000; transition: all .2s; }
    .btn-main:hover { background-color: #00cc66; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">РУМ СТУДИО</h1>
    <nav class="space-x-6 text-gray-300">
      <a href="#services" class="hover:text-white">Услуги</a>
      <a href="#works" class="hover:text-white">Наши работы</a>
      <a href="#contacts" class="hover:text-white">Контакты</a>
    </nav>
  </header>

  <main class="flex-grow">
    <section class="text-center py-12">
      <h2 class="text-4xl font-bold mb-3">Звук, который чувствуется</h2>
      <p class="text-gray-400 mb-8">Запись вокала, инструментов, создание битов, миксинг и мастеринг</p>
      <a href="#form" class="btn-main px-6 py-3 rounded-lg font-semibold">Записаться</a>
    </section>

    <section id="form" class="max-w-md mx-auto bg-gray-900 p-8 rounded-2xl mt-10">
      <h3 class="text-2xl font-bold mb-6 text-center">Оставить заявку</h3>
      <form id="leadForm" class="space-y-4">
        <input type="text" name="name" placeholder="Имя" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-green-400" />
        <input type="text" name="contact" placeholder="Телефон или Telegram" required class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-green-400" />
        <select name="service" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-green-400">
          <option>Запись вокала</option>
          <option>Сведение</option>
          <option>Мастеринг</option>
          <option>Бит / аранжировка</option>
        </select>
        <textarea name="comment" placeholder="Комментарий" rows="3" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-green-400"></textarea>
        <button id="submitBtn" type="submit" class="btn-main w-full p-3 rounded-lg font-semibold">Отправить заявку</button>
      </form>
      <p id="formStatus" class="text-center text-sm text-gray-400 mt-3"></p>
    </section>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm">
    © 2025 РУМ СТУДИО | г. Подольск, ул. Дружбы, д. 15 | +7 (985) 925-38-08
  </footer>

  <script>
    const form = document.getElementById("leadForm");
    const statusEl = document.getElementById("formStatus");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = "⏳ Отправляем...";
      statusEl.textContent = "";

      const payload = {
        name: form.name.value.trim(),
        contact: form.contact.value.trim(),
        service: form.service.value,
        comment: form.comment.value.trim(),
        page: location.href,
        ts: new Date().toISOString()
      };

      try {
        const res = await fetch("https://room-studio.vercel.app/api/telegram", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (data.ok) {
          btn.textContent = "✅ Заявка отправлена";
          statusEl.textContent = "Мы скоро свяжемся с вами в Telegram!";
          form.reset();
        } else {
          throw new Error(data.error || "Ошибка при отправке");
        }
      } catch (err) {
        btn.textContent = "❌ Ошибка";
        statusEl.textContent = "Не удалось отправить. Попробуйте позже.";
        console.error(err);
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Отправить заявку";
        }, 3000);
      }
    });
  </script>
</body>
</html>
